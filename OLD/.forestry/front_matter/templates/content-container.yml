      type: simple
      section: 
      file: 
      path: 
  label: Title Alignment
- name: body_copy
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Body Copy
- name: body_copy_alignment
  type: select
  default: center-align
  config:
    required: false
    options:
    - left-align
    - center-align
    - right-align
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Body Copy Alignment
- name: background_color
  type: select
  default: White
  config:
    required: false
    options:
    - Black
    - White
    - Image
    - Rainbow
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Container Background Color
- name: show_color_tab
  type: boolean
  label: Has Colored Tab
- name: tab_color
  type: color
  label: Tab Color
  config:
    required: false
    color_format: Hex
  showOnly:
    field: show_color_tab
    value: true
- name: has_cards
  type: boolean
  label: Has Cards
- name: cards
  type: field_group_list
  fields:
  - name: card
    type: include
    config: {}
    template: blockel_card
    label: Card
  config:
    min: 
    max: 
