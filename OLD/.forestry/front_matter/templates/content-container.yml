      path: 
  label: Container Type
- name: title
  type: include
  config: {}
  template: blockel_title
  label: Title
  showOnly:
    value: 1 Column
- name: title_icon
  type: text
  config:
    required: false
  label: Title Icon
  showOnly:
    field: container_type
    value: 2 Column
  default: 'null'
  description: 'Material Icon name, see this https://material.io/resources/icons/?style=baseline
    for a list of all icons. '
- name: title_alignment
  type: select
  default: center-align
  config:
    required: false
    options:
    - left-align
    - center-align
