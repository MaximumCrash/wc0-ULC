  label: Cards
  showOnly:
    field: has_cards
    value: true
- name: has_list
  type: boolean
  label: Has List
  showOnly:
    field: container_type
    value: 2 Column
- name: list
  type: include
  config: {}
  template: blockel_list
  label: List
  showOnly:
    field: has_list
    value: true
- name: has_button
  type: boolean
  label: Has Button
- name: button
  type: field_group
  config: {}
  fields:
  - name: button_text
    type: text
    config:
      required: false
    label: Button Text
  - name: full_width
    type: boolean
    label: Full width
  - name: alignment
    type: select
    default: Center Align
    config:
      required: false
      options:
      - Center Align
      - Left Align
      - Right Align
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Alignment
  - name: button_link
    type: text
    config:
      required: false
    label: Button Link
  - name: link_internal
    type: boolean
    label: Link Internal
  label: Button
  showOnly:
    field: has_button
    value: true
